<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Order Now - App</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/e57d5a8abb.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	
	<header>
		<div class="container">
			<div class="row justify-content-center align-items-center">
				<div class="col-auto">
					<h1>MyOrderNow</h1>
				</div>
				<div class="col-auto">
					<div class="avatar-container" data-target="#profileOptions" data-toggle="modal">
						<img src="img/avatar.jpg" alt="Avatar">
						<i class="fas fa-cog"></i>
					</div>
				</div>
			</div>
		</div>
	</header>

	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	      </div>
	      
	      <div class="modal-body">
	        <ul class="profile-options-list">
	        	<li>
	        		<a href="#"><i class="fas fa-user"></i> Mi perfil</a>
	        	</li>
	        	<li>
	        		<a href="#"><i class="fas fa-map-marker-alt"></i> Mis direcciones</a>
	        	</li>
	        	<li>
	        		<a href="#"><i class="fas fa-credit-card"></i> Mis tarjetas</a>
	        	</li>
	        	<li>
	        		<a href="#" class="text-danger"><i class="fas fa-times-circle"></i> Cerrar sesi√≥n</a>
	        	</li>
	        </ul>
	      </div>
	    </div>
	  </div>
	</div>



	<script src="js/jquery.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
